############### Spring configuration ###############
spring.application.name=noteWorthy
server.servlet.contextPath=/noteWorthy-service
springdoc.open-api.info.version=1.0
server.port=8090
############### Database configuration ###############
# This is utilising a local MySQL database (xampp)
spring.datasource.url=jdbc:mysql://localhost:3306/noteWorthy?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=
